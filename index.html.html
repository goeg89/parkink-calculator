<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Калькулятор парковки</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      color: #3e613e;
      text-align: center;
      font-size: 24px;
      font-weight: normal;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Oswald', sans-serif;
    }
    button {
      background-color: #3e613e;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #355335;
    }
    .result, .details {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    .details {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

  <input type="datetime-local" id="entry">
